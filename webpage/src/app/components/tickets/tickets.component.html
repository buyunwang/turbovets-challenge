<div class="p-4 md:p-6">
  <h2 class="text-2xl font-bold mb-4">Support Tickets</h2>
  
  <div class="mb-6 flex flex-wrap gap-2">
    <button 
      *ngFor="let filter of filters"
      (click)="setFilter(filter)"
      [ngClass]="{
        'bg-blue-600 text-white': selectedFilter === filter,
        'bg-gray-200 text-gray-700': selectedFilter !== filter
      }"
      class="px-4 py-2 rounded-lg font-medium transition-colors hover:opacity-80">
      {{ filter }}
    </button>
  </div>

  <!-- Table View -->
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
          <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let ticket of filteredTickets" class="hover:bg-gray-50">
          <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm font-medium text-gray-900">{{ ticket.id }}</td>
          <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-900">{{ ticket.subject }}</td>
          <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap">
            <span [class]="getStatusClass(ticket.status)" class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ ticket.status }}
            </span>
          </td>
          <td class="px-3 md:px-6 py-3 md:py-4 whitespace-nowrap text-xs md:text-sm text-gray-500">{{ ticket.createdAt | date:'MMM d, y h:mm a' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredTickets.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
    <p class="text-gray-500">No tickets found for the selected filter.</p>
  </div>
</div>
