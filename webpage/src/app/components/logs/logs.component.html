<div class="p-4 md:p-6">
  <h2 class="text-2xl font-bold mb-4">Live Logs</h2>

  <div 
    #logContainer
    class="bg-gray-900 rounded-lg p-4 h-[calc(100vh-200px)] md:h-[calc(100vh-180px)] overflow-y-auto font-mono text-sm">
    <div *ngFor="let log of logs" class="mb-1 p-2 rounded bg-gray-800">
      <span class="text-gray-400">{{ log.timestamp | date:'HH:mm:ss' }}</span>
      <span class="text-gray-200 ml-2">{{ log.message }}</span>
    </div>
  </div>
</div>
