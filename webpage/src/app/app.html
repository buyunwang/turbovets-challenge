<div class="flex flex-col md:flex-row h-screen bg-gray-100">
  <nav class="bg-white shadow-lg md:w-64">
    <div class="p-4 md:p-6 text-center md:text-left">
      <h1 class="text-lg md:text-xl font-bold text-gray-800">Internal Tools</h1>
    </div>
    <ul class="flex md:flex-col md:space-y-2 md:px-4 border-t md:border-0">
      <li *ngFor="let item of navItems; first as isFirst" class="flex-1 md:flex-none">
        <a [routerLink]="item.path" 
           routerLinkActive="bg-blue-100 text-blue-600"
           [ngClass]="{
             'block px-2 md:px-4 py-3 md:py-2 text-sm md:text-base text-center md:text-left md:rounded hover:bg-gray-100': true,
             'border-l md:border-0': !isFirst
           }">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
  
  <main class="flex-1 overflow-auto">
    <router-outlet />
  </main>
</div>
